{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="name"> Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required/>
  </div>
  <div class="form-group">
    <label for="srcode">srcode</label>
    <input type="text" class="form-control" id="srcode" name="srcode" placeholder="Enter srcode" required/>
  </div>
  <div class="form-group">
    <label for="numCourse">numCourse</label>
    <input type="number" class="form-control" id="numCourse" name="numCourse" min="1" max="10" required>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
